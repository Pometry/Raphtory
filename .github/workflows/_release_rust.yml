name: ðŸš€ðŸ¦€ Publish Rust crates to crates.io
on:
  workflow_dispatch:
    inputs: &inputs
      base:
        description: Branch/tag/commit to publish from
        type: string
        default: master
      dry_run:
        description: If selected will not publish to crates.io
        type: boolean
        default: false
      crates:
        description: crate arguments to pass to cargo publish, i.e. '-p raphtory -p raphtory-graphql' (all by default)
        type: string
        default: -p raphtory-api -p pometry-storage -p raphtory-core -p raphtory-storage -p raphtory -p raphtory-graphql
  workflow_call:
    inputs: *inputs

permissions:
  contents: read

jobs:
  release-rust:
    name: Release Rust package to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Check if user has write access
        uses: lannonbr/repo-permission-check-action@2.0.0
        with:
          permission: write
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base }}
      - name: Setup rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Dry run publish
        run: cargo publish ${{ inputs.crates }} --dry-run
      - name: Publish crates
        if: ${{ !inputs.dry_run }}
        run: cargo publish ${{ inputs.crates }} --token ${{ secrets.CRATES_TOKEN }}
