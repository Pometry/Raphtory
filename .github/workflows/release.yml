name: Publish a new Release
on:
  push:
    tags:
      - 'v*'

jobs:
  call-test-scala-python-workflow-in-local-repo:
    uses: ./.github/workflows/test_scala_python_workflow.yml
    secrets: inherit
  publish-builds-to-github:
    uses: ./.github/workflows/publish_builds.yml
    with:
      branch: ${GITHUB_REF##*/}
    secrets: inherit
