name: Retag Docker Image

on:
  workflow_dispatch:
    inputs:
      source_tag:
        description: "The existing image tag to retag"
        required: true
      new_tag:
        description: "The new tag to apply"
        required: true

env:
  REGISTRY_IMAGE: pometry/raphtory

jobs:
  retag:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Retag multi-platform image
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY_IMAGE }}:${{ github.event.inputs.new_tag }} \
            ${{ env.REGISTRY_IMAGE }}:${{ github.event.inputs.source_tag }}

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ github.event.inputs.new_tag }}
