name: (Manual) Release 4 - Publish to Github
on:
  workflow_dispatch:
    inputs:
      base:
        type: 'string'
        default: 'master'

permissions:
  contents: write
  pull-requests: write
  deployments: write
  packages: write

jobs:
  publish-github:
    name: publish to Github
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
    steps:
      - name: "Check if user has write access"
        uses: "lannonbr/repo-permission-check-action@2.0.0"
        with:
          permission: "write"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - run: |
          git config --global user.email "Haaroon@users.noreply.github.com"
          git config --global user.name "Haaroon"
      - name: "Set version number to env var using bash script"
        run: |
          echo CRATE_VERSION=$(cat Cargo.toml | grep version | head -n1 | cut -d '"' -f2) >> $GITHUB_ENV
          echo "Crate version is $CRATE_VERSION"
      - name: "Releasing to Github"
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          tag_name: v${{ env.CRATE_VERSION }}
          name: v${{ env.CRATE_VERSION }}
          body: |
            Release v${{ env.CRATE_VERSION }}
            - [x] Publish to crates.io
            - [x] Publish to PyPi
            - [x] Make Tag
            - [x] Release to Github
              - Auto-generated by [create-pull-request] triggered by release action [1]
              [1]: https://github.com/peter-evans/create-pull-request
