name: Build image using Docker Build Cloud
on:
  workflow_call:
    inputs:
      base:
        type: 'string'
      tag:
        type: string
        required: true
      python:
        type: boolean
        description: Wether to build the python version of the image
        default: false

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "${{ vars.DOCKER_ACCOUNT }}/${{ vars.CLOUD_BUILDER_NAME }}" # for example, "acme/default"
          install: true

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          tags: "pometry/raphtory:${{ inputs.tag }}"
          outputs: 'type=registry'
