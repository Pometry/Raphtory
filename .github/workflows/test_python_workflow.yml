name: Run Python test
permissions: { }
on:
  workflow_call:
    inputs:
      skip_tests:
        type: boolean
        default: false
        required: false
      test_python_lower:
        type: boolean
        default: false
        required: false
# DO NOT CHANGE NAME OF WORKFLOW, USED IN OTHER WORKFLOWS KEEP "Rust Tests"
jobs:
  select-strategy:
    runs-on: ubuntu-latest
    outputs:
      python-versions: ${{ steps.set-matrix.outputs.python-versions }}
    steps:
      - id: set-matrix
        run: |
          echo "python-versions=[\"3.9\",\"3.13\"]" >> $GITHUB_OUTPUT
  python-test:
    if: ${{ !inputs.skip_tests }}
    name: Python Tests
    needs: select-strategy
    strategy:
      matrix:
        python: ${{ fromJson(needs.select-strategy.outputs.python-versions) }}
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: '${{ matrix.os }}'
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - uses: maxim-lobanov/setup-xcode@v1
        name: Xcode version
        if: "contains(matrix.os, 'macOS')"
        with:
          xcode-version: latest-stable
      - uses: ./.github/actions/setup_rust
        name: Setup Rust
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: Swatinem/rust-cache@v2
        name: Cargo cache
        with:
          cache-all-crates: true
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
      - name: Install Python dependencies
        run: |
          python -m pip install pytest tox
          python -m pip install -e examples/netflow
      - name: Run Python tests
        run: |
          cd python && tox run
      - name: Run Python extension tests
        run: |
          cd examples/netflow/test && pytest .
      - name: Run python cleanup tasks
        if: matrix.os == 'ubuntu-latest' && matrix.python == '3.13'
        run: make python-tidy-no-build
      - name: Validate graphql schema
        if: matrix.os == 'ubuntu-latest' && matrix.python == '3.13'
        run: make test-graphql-schema
      - name: Check for uncommitted changes
        if: matrix.os == 'ubuntu-latest' && matrix.python == '3.13'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Changes detected. Committing and pushing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: apply tidy-public auto-fixes"
            git push
          else
            echo "No changes to commit."
          fi
