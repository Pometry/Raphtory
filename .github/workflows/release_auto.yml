name: (Automatic) Release Python, Rust & Github
on:
  workflow_dispatch:
    inputs:
      base:
        description: 'Name of branch to open PR against'
        type: 'string'
        default: 'master'
      dry_run:
        description: 'DRY RUN: If true will not publish the release to pypi/crates but will release to github'
        type: boolean
        default: false

jobs:
  call-release-rust-workflow:
    name: Run Rust tests
    uses: ./.github/workflows/release_rust.yml
    secrets: inherit
  call-release-python-workflow:
    name: Run Python tests
    uses: ./.github/workflows/release_python.yml
    secrets: inherit
  call-release-github-workflow:
    name: Run benchmarks
    uses: ./.github/workflows/release_github.yml
    secrets: inherit
