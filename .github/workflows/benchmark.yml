name: Rust Benchmarks
permissions:
  # submit PR comment
  pull-requests: write
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write
on:
  workflow_call:
    inputs:
      skip_tests:
        type: boolean
        default: false
        required: false


# DO NOT CHANGE NAME OF WORKFLOW, USED IN OTHER WORKFLOWS KEEP "Rust Tests"
jobs:
  benchmark:
    if: ${{ !inputs.skip_tests }}
    name: Rust Benchmark
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - uses: ./.github/actions/setup_rust
        name: Setup Rust
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true
      - uses: webfactory/ssh-agent@v0.9.0
        name: Load raphtory-disk_graph key
        with:
          ssh-private-key: ${{ secrets.RA_SSH_PRIVATE_KEY }}
      - name: Run benchmark (Unix)
        run: |
          set -o pipefail
          cargo bench --bench base --bench algobench -p raphtory-benchmark -- --output-format=bencher | tee benchmark-result.txt
      - name: Delete cargo.lock if it exists
        run: rm -f Cargo.lock
      - name: Store benchmark results from master branch
        if: github.ref == 'refs/heads/master'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Rust Benchmark
          tool: 'cargo'
          output-file-path: benchmark-result.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: '200%'
          comment-on-alert: true
          summary-always: true
          fail-on-alert: false
          auto-push: true
      - name: Compare benchmark results to master
        if: github.ref != 'refs/heads/master'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Rust Benchmark
          tool: 'cargo'
          output-file-path: benchmark-result.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: '200%'
          comment-on-alert: true
          summary-always: true
          fail-on-alert: false
          save-data-file: false
