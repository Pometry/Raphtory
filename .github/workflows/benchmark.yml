name: Rust Benchmarks
on:
  workflow_call:
    inputs:
      skip_tests:
        type: boolean
        default: false
        required: false

permissions:
  contents: write
  deployments: write

# DO NOT CHANGE NAME OF WORKFLOW, USED IN OTHER WORKFLOWS KEEP "Rust Tests"
jobs:
  benchmark:
    if: ${{ !inputs.skip_tests }}
    name: Rust Benchmark
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/debug
            target/release
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - uses: actions-rs/toolchain@v1
        name: Setup Rust
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Run benchmark (Unix)
        run: |
          set -o pipefail
          cargo bench --bench base -p raphtory-benchmark -- --output-format=bencher | tee benchmark-result.txt
      - name: Delete cargo.lock if it exists
        run: |
          rm -f Cargo.lock
      - name: Store benchmark result if repo is master
        if: github.ref == 'refs/heads/master'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Rust Benchmark
          tool: 'cargo'
          output-file-path: benchmark-result.txt
          github-token: ${{ secrets.CLASSIC_REPO_ACCESS_TOKEN_BENCHMARK }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '200%'
          comment-on-alert: true
          fail-on-alert: false
      - name: Compare benchmark results if repo is not master
        if: github.ref != 'refs/heads/master'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Rust Benchmark
          tool: 'cargo'
          output-file-path: benchmark-result.txt
          auto-push: false
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '200%'
          fail-on-alert: false
          save-data-file: false


