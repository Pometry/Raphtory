[workspace]
members = [
	"raphtory",
	"raphtory-io",
	"raphtory-benchmark",
	"examples/rust",
	"python",
	"py-raphtory",
	"js-raphtory",
	"raphtory-graphql"
]
default-members = ["raphtory"]

[workspace.package]
version = "0.3.2"
documentation = "https://raphtory.readthedocs.io/en/latest/"
repository = "https://github.com/Raphtory/raphtory/"
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/Raphtory/raphtory/"
keywords = ["graph", "temporal-graph", "temporal"]
authors = ["Pometry"]
rust-version = "1.67.1"
edition = "2021"
