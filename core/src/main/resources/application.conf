raphtory {
  data {
    containsDeletions       = true
    containsDeletions       = ${?RAPHTORY_DATA_CONTAINSDELETIONS}
  }
  pulsar {
    broker {
      address               = "pulsar://localhost:6650"
      address               = ${?RAPHTORY_PULSAR_BROKER_ADDRESS}

      ioThreads = 4
      listenerThreads = 2
    }
    admin {
      address               = "http://127.0.0.1:8080"
      address               = ${?RAPHTORY_PULSAR_ADMIN_ADDRESS}
    }
    retention {
      time                  = 0
      time                  = ${?RAPHTORY_PULSAR_RETENTION_TIME}
      size                  = 0
      size                  = ${?RAPHTORY_PULSAR_RETENTION_SIZE}
    }
    topics {
      spout {
        tenant              = "public"
        tenant              = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant              = ${?RAPHTORY_PULSAR_TOPICS_SPOUT_TENANT}
        namespace           = ${raphtory.deploy.id}
        namespace           = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace           = ${?RAPHTORY_PULSAR_TOPICS_SPOUT_NAMESPACE}
        persistence         = true
        persistence         = ${?RAPHTORY_PULSAR_TOPICS_SPOUT_PERSISTENCE}
        retention {
          time              = ${raphtory.pulsar.retention.time}
          time              = ${?RAPHTORY_PULSAR_TOPICS_SPOUT_RETENTION_TIME}
          size              = ${raphtory.pulsar.retention.size}
          size              = ${?RAPHTORY_PULSAR_TOPICS_SPOUT_RETENTION_SIZE}
        }
      }
      graph.updates {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_GRAPH_UPDATES_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_GRAPH_UPDATES_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_GRAPH_UPDATES_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_GRAPH_UPDATES_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_GRAPH_UPDATES_RETENTION_SIZE}
        }
      }
      graph.sync {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_GRAPH_SYNC_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_GRAPH_SYNC_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_GRAPH_SYNC_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_GRAPH_SYNC_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_GRAPH_SYNC_RETENTION_SIZE}
        }
      }
      submissions {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_SUBMISSIONS_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_SUBMISSIONS_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_SUBMISSIONS_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_SUBMISSIONS_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_SUBMISSIONS_RETENTION_SIZE}
        }
      }
      completed.queries {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_COMPLETED_QUERIES_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_COMPLETED_QUERIES_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_COMPLETED_QUERIES_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_COMPLETED_QUERIES_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_COMPLETED_QUERIES_RETENTION_SIZE}
        }
      }
      watermark {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_WATERMARK_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_WATERMARK_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_WATERMARK_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_WATERMARK_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_WATERMARK_RETENTION_SIZE}
        }
      }
      query.prep {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_QUERY_PREP_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_QUERY_PREP_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_QUERY_PREP_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_QUERY_PREP_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_QUERY_PREP_RETENTION_SIZE}
        }
      }
      query.track {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_QUERY_TRACK_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_QUERY_TRACK_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_QUERY_TRACK_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_QUERY_TRACK_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_QUERY_TRACK_RETENTION_SIZE}
        }
      }
      rechecks {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_RECHECKS_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_RECHECKS_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_RECHECKS_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_RECHECKS_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_RECHECKS_RETENTION_SIZE}
        }
      }
      job.status {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_JOB_STATUS_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_JOB_STATUS_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_JOB_STATUS_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_JOB_STATUS_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_JOB_STATUS_RETENTION_SIZE}
        }
      }
      vertex.messages {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_VERTEX_MESSAGES_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_VERTEX_MESSAGES_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_VERTEX_MESSAGES_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_VERTEX_MESSAGES_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_VERTEX_MESSAGES_RETENTION_SIZE}
        }
      }
      job.operations {
        tenant                  = "public"
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_TENANT}
        tenant                  = ${?RAPHTORY_PULSAR_TOPICS_JOB_OPERATIONS_TENANT}
        namespace               = ${raphtory.deploy.id}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_NAMESPACE}
        namespace               = ${?RAPHTORY_PULSAR_TOPICS_JOB_OPERATIONS_NAMESPACE}
        persistence             = true
        persistence             = ${?RAPHTORY_PULSAR_TOPICS_JOB_OPERATIONS_PERSISTENCE}
        retention {
          time                  = ${raphtory.pulsar.retention.time}
          time                  = ${?RAPHTORY_PULSAR_TOPICS_JOB_OPERATIONS_RETENTION_TIME}
          size                  = ${raphtory.pulsar.retention.size}
          size                  = ${?RAPHTORY_PULSAR_TOPICS_JOB_OPERATIONS_RETENTION_SIZE}
        }
      }
    }
  }

  prometheus {
    metrics {
      port = 9999
    }
    namespaces {
      spout         = "spout"
      reader        = "reader"
      writer        = "writer"
      query         = "query"
      storage       = "storage"
      builder       = "graph_builder"
    }
  }

  python {
   gatewayFilePath      = "/tmp/"${raphtory.deploy.id}"_python_gateway_connection_file"
  }

  aws {
    accessKey            = ${?AWS_ACCESS_KEY}
    secretAccessKey      = ${?AWS_SECRET_ACCESS_KEY}
    bucketName           = "pometry-data"
    bucketName           = ${?AWS_BUCKET_NAME}
    fileLines             = 2648
    fileLines             = ${?AWS_FILE_LINES}
    inputFilePath        = "/tmp/lotr.csv"
    inputFilePath        = ${?INPUT_FILE_PATH}
    uploadFileName       = "lotrTestData"
    uploadFileName       = ${?AWS_UPLOAD_NAME}
    roleArn =
    roleArn = ${?AWS_ROLE_ARN}
    tokenCode =
    tokenCode = ${?AWS_TOKEN_CODE}
    useStsRole = true
    useStsRole = ${?AWS_STS_ROLE}
    durationSeconds = 3600
    durationSeconds = ${?AWS_DURATION_SECONDS}
  }

  zookeeper {
    address                 = "127.0.0.1:2181"
    address                 = ${?RAPHTORY_ZOOKEEPER_ADDRESS}
  }
  query {
    status                  = "NO QUERY TO EXECUTE"
    timeFormat              = "yyyy-MM-dd[ HH:mm:ss[.SSS]]"
    timeFormat              = ${?RAPHTORY_QUERY_TIMEFORMAT}
  }
  spout {
    topic                   = "raphtory_data_raw"
    topic                   = ${?RAPHTORY_SPOUT_TOPIC}
    copyFiles               = ${?RAPHTORY_SPOUT_COPY_FILES}
    failOnError             = true
    failOnError             = ${?RAPHTORY_SPOUT_FAIL_ON_ERROR}
    twitter {
        local {
          accessToken = ""
          accessToken = ${?RAPHTORY_SPOUT_ACCESSTOKEN}
          accessTokenSecret = ""
          accessTokenSecret = ${?RAPHTORY_SPOUT_ACCESSTOKENSECRET}
          apiKey = ""
          apiKey = ${?RAPHTORY_SPOUT_APIKEY}
          apiSecretKey = ""
          apiSecretKey = ${?RAPHTORY_SPOUT_APISECRETKEY}
          hashtag = ""
          hashtag = ${?RAPHTORY_SPOUT_HASHTAG}
          tag = "test"
          tag = ${?RAPHTORY_SPOUT_TAG}
          enableRetweetFilter = false
          enableRetweetFilter = ${?RAPHTORY_SPOUT_RETWEETFILTER}
          setLanguage = ""
          setLanguage = ${?RAPHTORY_SPOUT_SETLANGUAGE}
        }
      }
    file {
      local {
        fileFilter              = "^.*\\.([cC][sS][vV]??)$"
        fileFilter              = ${?RAPHTORY_SPOUT_FILEFILTER}
        recurse                 = false
        recurse                 = ${?RAPHTORY_SPOUT_RECURSE}
        outputDirectory         = "/tmp/"${raphtory.deploy.id}"/"${raphtory.spout.topic}
        outputDirectory         = ${?RAPHTORY_SPOUT_OUTPUTDIRECTORY}
        sourceDirectory         = "/tmp"
        sourceDirectory         = ${?RAPHTORY_SPOUT_SOURCEDIRECTORY}
        reread                  = false
        reread                  = ${?RAPHTORY_SPOUT_REREAD}
      }

    }
  }
  builders {
    countPerServer          = 1
    countPerServer          = ${?RAPHTORY_BUILDERS_COUNTPERSERVER}
    failOnError             = true
    failOnError             = ${?RAPHTORY_BUILDERS_FAIL_ON_ERROR}
  }
  partitions {
    serverCount             = 1
    serverCount             = ${?RAPHTORY_PARTITIONS_SERVERCOUNT}
    countPerServer          = 4
    countPerServer          = ${?RAPHTORY_PARTITIONS_COUNTPERSERVER}
    batchMessages           = true
    batchMessages           = ${?RAPHTORY_PARTITIONS_BATCHMESSAGES}
    maxMessageBatchSize     = 10000
    maxMessageBatchSize     = ${?RAPHTORY_PARTITIONS_BATCHSIZE}
    failOnError             = true
    failOnError             = ${?RAPHTORY_PARTITIONS_FAIL_ON_ERROR}
  }
  deploy {
    id                      = "raphtory"
    id                      = ${?RAPHTORY_DEPLOY_ID}
    distributed             = false
    distributed             = ${?RAPHTORY_DEPLOY_DISTRIBUTED}
    kubernetes {
      master {
        url                 = "https://kubernetes.master.url"
        url                 = ${?RAPHTORY_DEPLOY_KUBERNETES_MASTER_URL}
      }
      secrets {
        registry {
          create            = true
          create            = ${?RAPHTORY_DEPLOY_KUBERNETES_SECRETS_REGISTRY_CREATE}
          delete            = false
          delete            = ${?RAPHTORY_DEPLOY_KUBERNETES_SECRETS_REGISTRY_DELETE}
          name              = "raphtory-docker-registry"
          name              = ${?RAPHTORY_DEPLOY_KUBERNETES_SECRETS_REGISTRY_NAME}
          server            = "docker.repository.url/repo"
          server            = ${?RAPHTORY_DEPLOY_KUBERNETES_SECRETS_REGISTRY_SERVER}
          username          = "username"
          username          = ${?RAPHTORY_DEPLOY_KUBERNETES_SECRETS_REGISTRY_USERNAME}
          password          = "password"
          password          = ${?RAPHTORY_DEPLOY_KUBERNETES_SECRETS_REGISTRY_PASSWORD}
          email             = "password"
          email             = ${?RAPHTORY_DEPLOY_KUBERNETES_SECRETS_REGISTRY_EMAIL}
        }
      }
      namespace {
        create              = true
        create              = ${?RAPHTORY_DEPLOY_KUBERNETES_NAMESPACE_CREATE}
        delete              = false
        delete              = ${?RAPHTORY_DEPLOY_KUBERNETES_NAMESPACE_DELETE}
        name                = "raphtory"
        name                = ${?RAPHTORY_DEPLOY_KUBERNETES_NAMESPACE_NAME}
      }
      serviceaccount {
        create              = false
        create              = ${?RAPHTORY_DEPLOY_KUBERNETES_SERVICEACCOUNT_CREATE}
        delete              = false
        delete              = ${?RAPHTORY_DEPLOY_KUBERNETES_SERVICEACCOUNT_DELETE}
        name                = "raphtory-sa"
        name                = ${?RAPHTORY_DEPLOY_KUBERNETES_SERVICEACCOUNT_NAME}
      }
      deployments {
        all {
          pods {
            env {}
          }
        }
        spout {
          create            = true
          create            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_CREATE}
          pods {
            image           = "docker.repository.url/repo/image:tag",
            image           = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_PODS_IMAGE}
            imagePullPolicy = "Always",
            imagePullPolicy = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_PODS_IMAGEPULLPOLICY}
            port            = 80
            port            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_PODS_PORT}
            replicas        = 1
            replicas        = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_PODS_REPLICAS}
            env             = {}
          }
          service {
            create          = false
            create          = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_SERVICE_CREATE}
            portName        = "tcp"
            portName        = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_SERVICE_PORT_NAME}
            portProtocol    = "TCP"
            portProtocol    = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_SERVICE_PORT_PROTOCOL}
            port            = 80
            port            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_SERVICE_PORT}
            targetPort      = 8091
            targetPort      = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_SERVICE_TARGET_PORT}
            type            = "ClusterIP"
            type            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_SERVICE_TYPE}
          }
          ingress {
            create          = false
            create          = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_SPOUT_INGRESS_CREATE}
          }
        }
        builder {
          create            = true
          create            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_CREATE}
          pods {
            image           = "docker.repository.url/repo/image:tag",
            image           = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_PODS_IMAGE}
            imagePullPolicy = "Always",
            imagePullPolicy = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_PODS_IMAGEPULLPOLICY}
            port            = 80
            port            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_PODS_PORT}
            replicas        = 4
            replicas        = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_PODS_REPLICAS}
            env             = {}
          }
          service {
            create          = false
            create          = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_SERVICE_CREATE}
            portName        = "tcp"
            portName        = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_SERVICE_PORT_NAME}
            portProtocol    = "TCP"
            portProtocol    = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_SERVICE_PORT_PROTOCOL}
            port            = 80
            port            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_SERVICE_PORT}
            targetPort      = 8091
            targetPort      = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_SERVICE_TARGET_PORT}
            type            = "ClusterIP"
            type            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_BUILDER_SERVICE_TYPE}
          }
          ingress {
            create          = false
            create          = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_QUERYMANAGER_INGRESS_CREATE}
          }
        }
        partitionmanager {
          create            = true
          create            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_CREATE}
          pods {
            image           = "docker.repository.url/repo/image:tag",
            image           = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_PODS_IMAGE}
            imagePullPolicy = "Always",
            imagePullPolicy = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_PODS_IMAGEPULLPOLICY}
            port            = 80
            port            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_PODS_PORT}
            replicas        = 4
            replicas        = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_PODS_REPLICAS}
            env             = {}
          }
          service {
            create          = false
            create          = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_SERVICE_CREATE}
            portName        = "tcp"
            portName        = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_SERVICE_PORT_NAME}
            portProtocol    = "TCP"
            portProtocol    = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_SERVICE_PORT_PROTOCOL}
            port            = 80
            port            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_SERVICE_PORT}
            targetPort      = 8091
            targetPort      = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_SERVICE_TARGET_PORT}
            type            = "ClusterIP"
            type            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_PARTITIONMANAGER_SERVICE_TYPE}
          }
          ingress {
            create          = false
            create          = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_QUERYMANAGER_INGRESS_CREATE}
          }
        }
        querymanager {
          create            = true
          create            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_QUERYMANAGER_CREATE}
          pods {
            image           = "docker.repository.url/repo/image:tag",
            image           = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_QUERYMANAGER_PODS_IMAGE}
            imagePullPolicy = "Always",
            imagePullPolicy = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_QUERYMANAGER_PODS_IMAGEPULLPOLICY}
            port            = 80
            port            = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_QUERYMANAGER_PODS_PORT}
            replicas        = 1
            replicas        = ${?RAPHTORY_DEPLOY_KUBERNETES_DEPLOYMENTS_QUERYMANAGER_PODS_REPLICAS}
            env             = {}
          }
          service {
