[package]
name = "raphtory-benchmark"
version.workspace = true
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
criterion = { version = "0.5.1", features = ["async_tokio"] }
tokio = { version = "1.27.0", features = ["full"] }
raphtory = { path = "../raphtory", features = ["io", "vectors"] }
sorted_vector_map = "0.1"
rand = "0.8.5"
rayon = "1"

[[bench]]
name = "tgraph_benchmarks"
harness = false

[[bench]]
name = "base"
harness = false

[[bench]]
name = "parameterized"
harness = false

[[bench]]
name = "graph_ops"
harness = false

[[bench]]
name = "algobench"
harness = false

[[bench]]
name = "edge_add"
harness = false

[[bench]]
name = "vectors"
harness = false
