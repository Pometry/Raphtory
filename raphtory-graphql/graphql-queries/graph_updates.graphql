query AddNode(
  $path: String!
  $time: Int!
  $name: String!
  $nodeType: String
  $properties: [PropertyInput!]
) {
  updateGraph(path: $path) {
    addNode(time: $time, name: $name, nodeType: $nodeType, properties: $properties) {
      success
    }
  }
}

query AddNodeWithMetadata(
  $path: String!
  $time: Int!
  $name: String!
  $nodeType: String
  $properties: [PropertyInput!]
  $metadata: [PropertyInput!]!
) {
  updateGraph(path: $path) {
    addNode(time: $time, name: $name, nodeType: $nodeType, properties: $properties) {
      addMetadata(properties: $metadata)
    }
  }
}

query AddEdge(
  $path: String!
  $time: Int!
  $src: String!
  $dst: String!
  $layer: String
  $properties: [PropertyInput!]
) {
  updateGraph(path: $path) {
    addEdge(time: $time, src: $src, dst: $dst, layer: $layer, properties: $properties) {
      success
    }
  }
}

query AddEdgeWithMetadata(
  $path: String!
  $time: Int!
  $src: String!
  $dst: String!
  $layer: String
  $properties: [PropertyInput!]
  $metadata: [PropertyInput!]!
) {
  updateGraph(path: $path) {
    addEdge(time: $time, src: $src, dst: $dst, layer: $layer, properties: $properties) {
      addMetadata(properties: $metadata)
    }
  }
}

query DeleteEdge(
  $path: String!
  $time: Int!
  $src: String!
  $dst: String!
  $layer: String
) {
  updateGraph(path: $path) {
    deleteEdge(time: $time, src: $src, dst: $dst, layer: $layer) {
      success
    }
  }
}