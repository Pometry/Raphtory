query HasNode(
  $path: String!
  $time: Int!
  $name: String!
  $layerName: String!
  $propKeys: [String!]!
  $metaKeys: [String!]!
) {
  graph(path: $path) {
    node(name: $name) {
      at(time: $time) {
        layer(name: $layerName) {
          isActive
          nodeType

          properties {
            values(keys: $propKeys) {
              key
              value
            }
          }

          metadata {
            values(keys: $metaKeys) {
              key
              value
            }
          }
        }
      }
    }
  }
}

query HasEdge(
  $path: String!
  $time: Int!
  $src: String!
  $dst: String!
  $layerName: String!
  $propKeys: [String!]!
  $metaKeys: [String!]!
) {
  graph(path: $path) {
    edge(src: $src, dst: $dst) {
      at(time: $time) {
        layer(name: $layerName) {
          isActive
          layerNames

          properties {
            values(keys: $propKeys) {
              key
              value
            }
          }

          metadata {
            values(keys: $metaKeys) {
              key
              value
            }
          }
        }
      }
    }
  }
}

query HasDeletedEdge(
  $path: String!
  $time: Int!
  $src: String!
  $dst: String!
  $layerName: String!
) {
  graph(path: $path) {
    edge(src: $src, dst: $dst) {
      at(time: $time) {
        layer(name: $layerName) {
          isDeleted
          layerNames
        }
      }
    }
  }
}