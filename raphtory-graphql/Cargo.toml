[package]
name = "raphtory-graphql"
description = "Raphtory GraphQL server"
edition.workspace = true
rust-version.workspace = true
version.workspace = true
keywords.workspace = true
authors.workspace = true
documentation.workspace = true
repository.workspace = true
license.workspace = true
readme.workspace = true
homepage.workspace = true

[dependencies]
raphtory = { path = "../raphtory", version = "0.7.0", features = ['vectors', 'search'] }
bincode = "1"
base64 = "0.21.2"
thiserror = "1.0.44"
dotenv = "0.15.0"
itertools = "0.12.0"
serde = {version = "1.0.147", features = ["derive"]}
once_cell = "1.17.2"
poem = "1.3.48"
tokio = {version = "1.18.2", features = ["full"]}
async-graphql = {version = "6.0.11", features = ["dynamic-schema"]}
dynamic-graphql = "0.8.1"
async-graphql-poem = "6.0.11"
parking_lot = { version = "0.12" , features = ["serde", "arc_lock", "send_guard"] }
futures-util = "0.3.0"
async-stream = "0.3.0"
opentelemetry = "0.21.0"
opentelemetry_sdk = {version = "0.21.0", features = ["rt-tokio"]}
opentelemetry-jaeger = {version = "0.20.0", features = ["rt-tokio"]}
tracing = "0.1.37"
tracing-opentelemetry = "0.22.0"
tracing-subscriber = {version = "0.3.16", features = ["std", "env-filter"]}
walkdir = "2"
ordered-float = "4.1.1"
uuid = "1.4.1"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
serde_json = "1.0"
tempfile = "3.6.0"

