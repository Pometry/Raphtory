[project]
name = "pyraphtory"
version = "0.0.1"
description = "pyRaphtory - Temporal Graph Analytics Platform. This is the Python version of the library."
authors = [
    { name = "Pometry", email = "admin@pometry.com" }
]
maintainers = [
    { name = "Pometry", email = "admin@pometry.com" }
]
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["raphtory", "pyraphtory", "graph", "analytics", "temporal"]
classifiers = [
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Distributed Computing"
]

[project.urls]
repository = "https://github.com/rahptory/raphtory"
homepage = "https://raphtory.com/"
documentation = "https://docs.raphtory.com/"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
packages = ["raphtory"]

[tool.setuptools.packages.find]
where = ["raphtory"]

[tool.setuptools.package-data]
raphtory = ["core-0.1.22.jar"]

